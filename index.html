
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotipobre</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    </label>
    <section id="author">
        
        <div class="top_section">
            <h5>Spotipobre&nbsp;&nbsp;<i class="fa fa-headphones" aria-hidden="true"></i></h5>
        </div>

        <div id="player">  

            <div class="small-music-player">
                
                <div class="albumImg">
                    <div class="imgAuthor">
                        <img src="assets/img/bruno-mars.png">
                    </div>
                    <div class="wave-animation">
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                    </div>
                </div>
                <div class="song-datail">
                    <p id="song-name">make my name</p>
                </div>
                <i class="fa fa-chevron-up" aria-hidden="true" id="up_player"></i>
                
            </div>
                
            <div class="fullscreen">
               
                <div class="top">
                    <p>Escutando agora - Now playing</p>
                    <i class="fa fa-chevron-down" aria-hidden="true" id="down_player"></i>
                </div>
                <div class="song-img">
                    <img src="assets/img/bruno-mars.png">
                </div>
                <div class="song-description">
                    <p id="song-track-name">make my name</p>
                </div>

                <div class="audio-control">
                   
                    <div class="progress-part">
                        <input type="range" min="0" max="100" value="0" id="slider" onchange="change_duration()">
                            <div class="durations">
                                <p id="current_duration">0:00</p>
                                <p id="total_duration">0:00</p>
                            </div>
                        </div>
                    </div>
                        
                    <div id="btnControl">
                        <button id="prev">
                            <img class="icons" src="assets/icons/prev.png">
                        </button>
                        <button id="play">
                            <img class="icons" src="assets/icons/play.png">
                        </button>
                        <button id="next">
                            <img class="icons" src="assets/icons/next.png">
                        </button>
                        <button id="stop">
                            <img class="icons" src="assets/icons/stop.png">
                        </button>
                    </div>       

                </div>
            </div>
    </section>

    <footer>
        <p>Desenvolvido por Rodrigo Moutinho</p>
    </footer>
    <script src="songList.js"></script>
    <script src="main.js"></script>

</body>
</html>
